<!doctype html>
<html lang="en">

        <script>
        var map = L.map('map', {

        layer__0;

        }

        map.getPane('pane_d_4').style['mix-blend-mode'] = 'normal';
        var layer_d_4 = new L.geoJson(json_d_4, {
